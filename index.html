<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/237/500/300" alt="image" />
        <img src="https://picsum.photos/id/235/500/300" alt="image" />
        <img src="https://picsum.photos/id/232/500/300" alt="image" />
      </div>
      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-sharp fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
